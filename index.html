<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SolvePro - Get Expert Help for Any Problem | Verified Experts On-Demand</title>
    <meta name="title" content="SolvePro - Get Expert Help for Any Problem | Verified Experts On-Demand" />
    <meta name="description" content="Connect with verified experts to solve problems in any domain. Technology, business, design, and more. Pay only when your problem is solved. Trusted by 50,000+ users worldwide." />
    <meta name="keywords" content="expert help, problem solving, tech support, consulting, verified experts, on-demand help, developer support, business consulting" />
    <meta name="author" content="SolvePro" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://solvepro.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://solvepro.app" />
    <meta property="og:title" content="SolvePro - Get Expert Help for Any Problem" />
    <meta property="og:description" content="Connect with verified experts to solve problems in any domain. Pay only when solved. Trusted by 50,000+ users worldwide." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1531482615713-2afd69097998?w=1200&h=630&fit=crop" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="SolvePro" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://solvepro.app" />
    <meta name="twitter:title" content="SolvePro - Get Expert Help for Any Problem" />
    <meta name="twitter:description" content="Connect with verified experts to solve problems in any domain. Pay only when solved." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1531482615713-2afd69097998?w=1200&h=630&fit=crop" />
    <meta name="twitter:site" content="@SolvePro" />
    <meta name="twitter:creator" content="@SolvePro" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    
    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://github.githubassets.com" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SolvePro",
        "url": "https://solvepro.app",
        "logo": "https://solvepro.app/logo.png",
        "description": "Connect with verified experts to solve problems in any domain",
        "sameAs": [
          "https://twitter.com/SolvePro",
          "https://linkedin.com/company/solvepro",
          "https://github.com/solvepro"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-SOLVE",
          "contactType": "customer service",
          "availableLanguage": "English"
        }
      }
    </script>

    <!-- Structured Data - Website with Search -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SolvePro",
        "url": "https://solvepro.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://solvepro.app/trainers?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data - Service -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "name": "Expert Problem Solving",
        "provider": {
          "@type": "Organization",
          "name": "SolvePro"
        },
        "description": "Connect with verified experts to solve problems in any domain - technology, business, design, and more.",
        "serviceType": "Consulting",
        "areaServed": "Worldwide",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Free to post your first ticket"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
